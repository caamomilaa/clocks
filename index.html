<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="clock">
      <div class="digital-container">
        <div class="digital-clock">
          <span class="title" id="hours-digital">10</span>
          <span class="title">:</span>
          <span class="title" id="minutes-digital">53</span>
        </div>
        <div class="date-container" id="date-container">
          <span class="text" id="day">Monday</span>
          <span class="text" id="number-day">15</span>
          <span class="text" id="month">March</span>
          <span class="text" id="year">2023</span>
        </div>
      </div>
      <div class="analog-clock">
        <div class="border">
          <div class="inner">
            <div class="line-thick line-one"></div>
            <div class="line-fine line-two"></div>
            <div class="line-fine line-three"></div>
            <div class="line-thick line-four"></div>
            <div class="line-fine line-five"></div>
            <div class="line-fine line-six"></div>
          </div>
          <div class="circle"></div>
          <div class="second-hand"></div>
          <div class="hand minute-hand"></div>
          <div class="hour-hand"></div>
          <div class="small-circle"></div>
        </div>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
